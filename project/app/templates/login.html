{% from "_render_field.html" import render_field %}
{% extends 'base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form name="my-form" method="POST">
                            {{ form_log.csrf_token }}
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail
                                    Address</label>
                                <div class="col-md-6">
                                    {{ render_field(form_log.email) }}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="user" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    {{ render_field(form_log.password) }}
                                </div>
                            </div>
                            Remember me{{ render_field(form_log.remember) }}
                            <div class="col-md-6 offset-md-4">
                                <br>
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
